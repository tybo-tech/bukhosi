<div class="main-products phone-only">

<!-- 
  <div class="newin " *ngIf="newInproducts && newInproducts.length">
    <img src="assets/images/newin.png"  alt="">
  
  </div>
   -->
  
  <div class="picked" *ngIf="allProducts && allProducts.length">


    <div class="products">
      <div class="product" *ngFor="let product of allProducts  | searchproductshome:searchString; let i = index">
        <div class="image">
          <img [src]="product.FeaturedImageUrl" alt="Awesome Sunglasses" (click)="viewMore(product)">
        </div>

        <div class="product-details">
          <span class="stock-check" *ngIf="product.TotalStock==0">Sold out</span>
          <p>
            {{product.Name}}

            <span class="price" *ngIf="!product.OnSale">
              {{product.RegularPrice | currency:'R'}}
            </span>
            <span class="price" *ngIf="product.OnSale">
              <del> {{product.RegularPrice | currency:'R'}}</del> <br>
              {{product.SalePrice | currency:'R'}}
            </span>
          </p>
        </div>


      </div>
    </div>
  </div>

  


  


</div>
